apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry
  namespace: beta-app
  labels:
    app.kubernetes.io/name: service-registry
spec:
  replicas: 1
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: service-registry
  template:
    metadata:
      labels:
        app.kubernetes.io/name: service-registry
    spec:
      containers:
        - name: service-registry-api
          image: 306472407007.dkr.ecr.ap-south-1.amazonaws.com/ibs-skillset-happystays/service-registry:74e3c20
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8761
          resources:
            requests:
              memory: "250Mi"
              cpu: "200m"
            limits:
              memory: "500Mi"
              cpu: "500m"
