apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-registry-deployment
  namespace: beta-app
  labels:
    app: service-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service-registry
  template:
    metadata:
      labels:
        app: service-registry
    spec:
      containers:
        - name: service-registry
          image: $REPOSITORY_URI:$IMAGE_TAG
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8761
